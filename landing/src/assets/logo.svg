<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="5" y="50" font-family="Orbitron, sans-serif" font-size="40" fill="url(#grad1)" font-weight="bold" filter="url(#glow)">M</text>
  <text x="40" y="50" font-family="Orbitron, sans-serif" font-size="40" fill="url(#grad1)" font-weight="bold" filter="url(#glow)">o</text>
  <text x="70" y="50" font-family="Orbitron, sans-serif" font-size="40" fill="url(#grad1)" font-weight="bold" filter="url(#glow)">a</text>
  <text x="95" y="50" font-family="Orbitron, sans-serif" font-size="40" fill="url(#grad1)" font-weight="bold" filter="url(#glow)">z</text>
  <text x="115" y="50" font-family="Orbitron, sans-serif" font-size="40" fill="url(#grad1)" font-weight="bold" filter="url(#glow)">z</text>
  <text x="135" y="50" font-family="Orbitron, sans-serif" font-size="40" fill="url(#grad1)" font-weight="bold" filter="url(#glow)">e</text>
  <text x="155" y="50" font-family="Orbitron, sans-serif" font-size="40" fill="url(#grad1)" font-weight="bold" filter="url(#glow)">m</text>
  
  <!-- Compact futuristic connection between 'a' and second 'z' -->
  <path d="M 85 40 C 100 15, 110 15, 120 40" stroke="#0ff" stroke-width="3" fill="transparent" stroke-dasharray="6,3" filter="url(#glow)" />
</svg>
